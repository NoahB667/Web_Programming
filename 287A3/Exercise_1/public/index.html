<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Functions</title>
</head>
<body>
    <h1>Node.js Functions</h1>

    <form action="/summation" method="post">
        <input type="number" name="N" placeholder="Enter a number>0" value="1" required>
        <button type="submit">Find Summation of the number</button>
    </form>

    <form action="/uppercase" method="post">
        <input type="text" name="text" placeholder="Enter a string" required>
        <button type="submit">Uppercase First and Last in string</button>
    </form>

    <form action="/average-median" method="post">
        <input type="text" name="numbers" placeholder="Enter numbers sep. by commas" required>
        <button type="submit">Find Average and Median</button>
    </form>

    <form action="/find4Digits" method="post">
        <input type="text" name="numString" placeholder="Enter string of numbers" required>
        <button type="submit">Find 4-Digit Number</button>
    </form>
</body>
</html>
